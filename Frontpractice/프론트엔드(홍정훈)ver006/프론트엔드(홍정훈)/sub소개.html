<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KD GYM 소개</title>
</head>
<body>
  <h1>선택한 존 이미지</h1>
  <img id="targetImage" src="" alt="운동존 이미지" width="600" height="400">

  <script>
    const params = new URLSearchParams(location.search);
    const imgFile = params.get("img") || "default.png";
    document.getElementById("targetImage").src = "images/" + imgFile;
  </script>
</body>
</html>
